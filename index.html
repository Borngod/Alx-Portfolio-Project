<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
   
</head>
<body>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
     </div>
    <main class="main-cal">
        <div class="main-calcus">
        <div class="calc-ui">
            <div type="text" placeholder="0" id="inp-1">0</div>
            <div type="text" placeholder="0" id="out-1">0</div>
            <div class="keypad">
                <button class="operator key" data-key="clear" >AC</button>
                <button class="operator key" data-key="backspace" >DEL</button>
                <button class="operator key" data-key="%">%</button>
                <button class="operator1 key" data-key="/">&divide;</button>
            </div>
            <div class="keypad">
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="operator1 key" data-key="*">*</button>
            </div>
            <div class="keypad">
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="operator1 key"  data-key="-">-</button>
            </div>
            <div class="keypad">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="operator1 key"  data-key="+"> +</button>
            </div>
            <div class="keypad">
                <button class="operator2 key"  data-key="brackets">( )</button>
                <button class="key" data-key=".">.</button>
                <button class="key" data-key="0">0</button>
                <button class="key operator2" class="equalBtn" data-key="="> = </button>
            </div>
        </div>
       </div>
       <img src="./recent.png" alt="" id="bin1">
        <div class="history">
            <div class="history-lead">
                <h2>History</h2>
                <img src="./bin.png" alt="" id="bin">
                
            </div>
            
            <ul id="history-list">
              
            </ul>
        </div>
    </main>
    <script src='main.js'></script>  
</body>
</html>
